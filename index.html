<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>Tic-Tac-Toe</h1>
            <div class="grid-size-selection">
                <h2>Select Grid Size</h2>
                <div class="grid-options">
                    <button class="grid-option" data-size="3">3x3</button>
                    <button class="grid-option" data-size="4">4x4</button>
                    <button class="grid-option" data-size="5">5x5</button>
                </div>
            </div>
            <button id="start-game" class="primary-button" disabled>Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div class="turn-indicator">
                    <span id="current-player">Player X's Turn</span>
                </div>
                <div class="audio-controls">
                    <button id="music-toggle" class="audio-button" aria-label="Toggle Background Music">
                        <span class="icon">ðŸŽµ</span>
                    </button>
                    <button id="sound-toggle" class="audio-button" aria-label="Toggle Sound Effects">
                        <span class="icon">ðŸ”Š</span>
                    </button>
                </div>
            </div>
            
            <div id="game-board" class="game-board"></div>
            
            <div class="game-footer">
                <div id="game-status" class="game-status"></div>
                <div class="game-controls">
                    <button id="play-again" class="secondary-button">Play Again</button>
                    <button id="new-game" class="secondary-button">New Game</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="background-music" loop>
        <source src="audio/background_music.mp3" type="audio/mpeg">
    </audio>
    <audio id="move-sound">
        <source src="audio/move_sound.wav" type="audio/wav">
    </audio>
    <audio id="win-sound">
        <source src="audio/win_sound.wav" type="audio/wav">
    </audio>
    <audio id="draw-sound">
        <source src="audio/draw_sound.wav" type="audio/wav">
    </audio>

    <script src="js/script.js"></script>
</body>
</html>
